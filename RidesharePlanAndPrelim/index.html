<html>
  <head>
    <meta charset='utf-8'>
    <title>JavaScript Test</title>
  </head>
  <body>
    <div class = "container">
      <h1> Russell JS app 2.0 <small>This is next to his name </small> </h1>
      <div class = "jumbotron">
          <h3>Add new Event</h3>
          <form id="eventInputForm">
            <div class="form-group">
              <label for="issueDescInput">Name</label>
              <input type="text" class="form-control" id="eventNameInput" placeholder="Jane Doe"/>
            </div>
            <div class="form-group">
              <label for="issuesTimeInput">Time</label>
              <select id="eventTimeInput">
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label for="eventDestinationInput">Event</label>
              <input type="text" class="form-control" id="eventDestinationInput" placeholder="Where too"/>
            </div>
      </div>
    </div>

    <script src ="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src ="main.js"></script>
  </body>
</html>
